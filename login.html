<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <link href="https://db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon+Solid" rel="stylesheet">
  <title>Log In</title>
</head>
<body>

  <div class="background-image" id="pikachu-image"></div>
  <div class="background-image" id="pokeball-image"></div>
  <div class="signup-container">
    <h2>Log In</h2>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Log In</button>
    </form>
    <p>Forgot your password? <a href="#">Reset
        Password</a></p>
  </div>

</body>
</html>
